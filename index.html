<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img
        src="https://lh3.googleusercontent.com/d/1NX90ISZUeTXdSF3tG0Bv2iltstbuacAo=s220"
      />
      <h2 class="welcome">Welcome To</h2>
      <h1 style="color: white; text-align: center">ONLINE CLASSES</h1>
      <button class="open-button" onclick="openForm()">SIGN IN</button>
    </div>
    <div class="forms">
      <ul class="tab-group">
        <li class="tab active"><a href="#teacher">TEACHER</a></li>
        <li class="tab"><a href="#student">STUDENT</a></li>
      </ul>
      <form action="#" id="teacher">
        <h1>Enter a valid credential</h1>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" name="email" required="email" />
          <label for="password">Password</label>
          <input type="password" name="password" required />
          <input type="submit" value="Login" class="button" />
          <p class="text-p"><a href="#">Forgot password?</a></p>
        </div>
      </form>
      <form action="#" id="student">
        <h1>Enter a valid credential</h1>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" name="email" required="email" />
          <label for="password">Password</label>
          <input type="password" name="password" required />
          <input type="submit" value="Login" class="button" />
          <p class="text-p"><a href="#">Forgot password?</a></p>
        </div>
      </form>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      function openForm() {
        document.getElementsByClassName("forms")[0].style.display = "block";
        document.getElementById("container").style.filter = "blur(2px)";
      }
      $(document).ready(function () {
        $(".tab a").on("click", function (e) {
          e.preventDefault();

          $(this).parent().addClass("active");
          $(this).parent().siblings().removeClass("active");

          var href = $(this).attr("href");
          $(".forms > form").hide();
          $(href).fadeIn(500);
        });
      });
    </script>
  </body>
</html>
